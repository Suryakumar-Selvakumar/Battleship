<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="header">
      <div class="logo">BattleShip</div>
      <div class="instructions">
        <p id="display-para"></p>
      </div>
    </div>
    <div class="main-content">
      <div class="player-side">
        <div class="player-grid"></div>
        <img class="player-icon" alt="a picture of a human" />
        <div class="player-panel">
          <button type="button" id="randomize">Randomize</button>
        </div>
      </div>
      <div class="computer-side">
        <div class="computer-grid"></div>
        <img class="computer-icon" alt="a picture of a robot" />
      </div>
    </div>
  </body>
</html>
