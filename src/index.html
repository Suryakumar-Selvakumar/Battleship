<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="header">
      <div class="logo">Battleship</div>
      <div class="instructions">
        <p class="ins-para"></p>
      </div>
    </div>
    <div class="main-content">
      <div class="player-side">
        <div class="player-grid"></div>
        <div class="player-name">Your Grid</div>
        <div class="player-panel">
          <button type="button" id="randomize">Randomize</button>
        </div>
      </div>
      <div class="computer-side">
        <div class="computer-grid"></div>
        <div class="computer-name">Computer's Grid</div>
      </div>
    </div>
  </body>
</html>
